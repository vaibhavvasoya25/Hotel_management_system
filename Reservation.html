    <section>
        <div class="Register">
            <form id="form-reg" method="post">
                <h1>Registration</h1>

                <input type="text" name="Username" class="Data-input" placeholder="Username*"><br><br>
                <input type="text" name="E-mail" class="Data-input" placeholder="Enter your Email address"><br><br>

                <input type="number" name="MobileNumber" class="Data-input" placeholder="Mobile no."><br><br>

                <input type="text" name="City" class="Data-input" placeholder="City"><br><br>

                <input type="date" name="Check-in date" class="Data-input">
                <input type="date" name="Check-Out date" class="Data-input"><br><br>

                <input type="number" placeholder="No. of person" class="Data-input"><br><br>

                <select name="rooms" class="room-booking">
                    <option value="How many rooms?">How many rooms?</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                   
                </select><br><br>

                <select name="type" class="room-type">
                    <option value="Room type?">Room type?</option>
                    <option value="Deluxe">Deluxe</option>
                    <option value="Super delux">Super delux</option>
                    <option value="Super deluxe lake facing">Super deluxe lake facing</option>
                    
                   
                </select><br><br>

                <button type="Submit" class="btn-reg" value="Register">Register</button>



        </div>
        </form>
    </section>
